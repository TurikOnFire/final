<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <h1>FINAL PROJECT</h1>
    <nav>
        <a th:href="@{/}">Главная</a>
        <a sec:authorize="!isAuthenticated()" th:href="@{/login}">Войти</a>
        <a th:if="${#authorization.expression('isAuthenticated()')}" th:href="@{/logout}">Выйти</a>
    </nav>
</header>

<main>
    <div class="d-flex flex-row input-group mb-3">
        <form th:action="@{/users/update/{id}(id=${user.id})}"
              th:object="${user}"
              method="post">

            <input class="form-control" type="text" th:field="*{username}" readonly>
            <input class="form-control" type="text" th:field="*{password}">
            <select class="form-select" th:field="*{role}">
                <option value="ROLE_USER">USER</option>
                <option value="ROLE_ADMIN">ADMIN</option>
            </select>

            <div class="w-75 m-1">
                <button type="submit" class="btn">
                    Обновить пользователя
                </button>
            </div>
        </form>
    </div>
    <a th:href="@{/users}" class="btn w-25 m-1">Вернуться назад</a>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<footer>
    <p>©JavaRush. Arthur Kuzin. 2025 FINAL</p>
</footer>

</body>
</html>
